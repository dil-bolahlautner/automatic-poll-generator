      <rect x="-60" y="-80" width="120" height="160" rx="10" 
            transform="rotate(-10)" 
            fill="rgba(255,255,255,0.9)"/>
      <rect x="-60" y="-80" width="120" height="160" rx="10" 
            transform="rotate(5)" 
            fill="rgba(255,255,255,0.7)"/>
      <rect x="-60" y="-80" width="120" height="160" rx="10" 
            transform="rotate(20)" 
            fill="rgba(255,255,255,0.5)"/>
